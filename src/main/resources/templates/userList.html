<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"></meta>
<title>Insert title here</title>
</head>
<script type="text/javascript">
	function add(){
		window.location.href="addAndLookUp?id=-1";
	}
</script>
<style type="text/css">
table {
	width: 40%;
	text-align: center;
	border-collapse: collapse;
}
td {
	border: 1px solid;
}
</style>
<body>
	<input type="button" value="新增" onclick="add()"/>
	<table>
		<tr>
			<th>编号</th>
			<th>姓名</th>
			<th>性别</th>
			<th>年龄</th>
		</tr>
		<tr th:each="users:${list}">
			<td th:text="${users.id}"></td>
			<td th:text="${users.name}"></td>
			<td th:text="${users.gender}"></td>
			<td th:text="${users.age}"></td>
			<td><a th:href="@{'addAndLookUp'+'?id='+${users.id}}">查询</a></td>
		</tr>
	</table>
</body>
</html>
