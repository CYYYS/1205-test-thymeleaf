<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"></meta>
<title>Insert title here</title>
<style type="text/css">
table {
	width: 40%;
	text-align: center;
	border-collapse: collapse;
}
td {
	border: 1px solid;
}
</style>
</head>
<body>
	<!-- <span th:text="${session.user.name}"></span>
	<span th:text="${session.user.age}"></span> -->
	<table>
		<thead>
		<tr>
			<th>姓名</th>
			<th>年龄</th>
		</tr>
		</thead>
		<tr th:each="user:${list}">
		<div th:if="${user.age}">
			<td th:text="${user.name}"></td>
			<td th:text="${user.age}"></td>
		</div>
		</tr>
	</table>
</body>
</html>
